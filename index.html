<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "navigation-bar">
        <div class = "top-left">
            <a href="https://about.google/">About</a>
            <a href="https://store.google/">Store</a>
        </div>

        <div class = "top-right">
            <a href="https://gmail.google/">Gmail</a>
            <a href="https://images.google/">Images</a>
            <img 
                class = "box-icon"
                src="./Images/list (1).png" alt = "Box">
            <img 
                class = "profile-icon"
                src="./Images/profile (1).png" alt = "Icon">
        </div>

    </div>

    <div class = "center">
        <form class = "search-form">
        <img 
            class = "google-icon"
            src="./Images/images.png" alt = "Google">
        

        <div class = "search-form-input">
            <img 
                class = "mag-icon"
                src="./Images/search (2).png">
            <label for="search">Search</label>
            <input type="text" name="search" id="search">
            <img 
                class = "mic-icon"
                src="./Images/microphone (1).png">
            <img 
                class = "cam-icon"
                src="./Images/photo-camera-interface-symbol-for-button.png">
        </div>

        <div class = "search-form-buttons">
            <button type="submit">Search</button>
            <button type="submit">I'm feeling lucky</button>
        </form>

        <div class = "hero-message">
            Explore Black Friday deals at the <a href="https://facebook.com">Google Store</a>
        </div>
        </div>

    </div>

    <footer class="footer">
        <div class="footer-left">
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search works</a>
        </div>
        <div class="footer-right">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </footer>

</body>
</html>
